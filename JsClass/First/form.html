<!DOCTYPE html>
<html lang="ko">
    <head></head>
    <body>
        <form name="registerForm" onsubmit="return check()">
            <input type="text" name="name">
            <input type="text" name="phone">
            <input type="submit" value="확인">
        </form>
        <script>
            function check() {
                if (document.registerForm.name.value.length == 0) {
                    alert('이름을 입력하세요');
                    return false;
                }
                return true;
            }
        </script>
    </body>
</html>
